<nav class="navbar navbar-default">
    <div class="container-fluid">
        <a class="navbar-brand">{{pageTitle}}</a>
        <ul class="nav navbar-nav">
            <li>
                <a [routerLink]="['/home']">Latest News</a>
            </li>
            <li>
                <a [routerLink]="['/about']">About</a>
            </li>
        </ul>
        <form class="navbar-form navbar-left" action="/search" role="search" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input class="form-control" placeholder="Search" name="search" type="text" [(ngModel)]="searchPhrase">
                <button class="btn btn-default" type="submit" (click)="search()">Submit</button>
            </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li *ngIf=!isLogged()>
                <a [routerLink]="['/user/login']">Login</a>
            </li>
            <li *ngIf=!isLogged()>
                <a [routerLink]="['/user/register']">Register</a>
            </li>
            <li *ngIf=isLogged()>
                <a [routerLink]="['/user/profile']">{{getUserName()}}</a>
            </li>
            <li *ngIf=isLogged()>
                <a [routerLink]="['/user/login']">Logout</a>
            </li>
        </ul>
    </div>
</nav>
