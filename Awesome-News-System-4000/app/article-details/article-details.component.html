<div>
    <h1 class="col-lg-8">{{article?.title}}</h1>
    <h3 class="col-lg-8">{{article?.publishedAt}}</h3>

    <div class="panel panel-default col-lg-12 content">
        <div class="col-lg-6">
            <img class="img-responsive" src={{article?.imageUrl}} alt="image" witdh="400px">
        </div>
        <div class="panel panel-default col-lg-6">
            {{article?.description}}
        </div>
        <div class="panel panel-default col-lg-6">
            Rating: {{article?.rating}}
        </div>
        <div class="panel panel-default col-lg-6">
            <select class="form-control" required [(ngModel)]="articleRatingToAdd">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <button class="btn btn-success" type="submit" (click)="onSubmitRating()">Add Rating</button>
        </div>
    </div>
    <div class="panel panel-default col-lg-12 content">
        <div class="col-lg-6">
            <button class="btn btn-success" type="submit">Add To Favourites</button>
        </div>
    </div>
    <div class="panel panel-default col-lg-12 content">
        <textarea class="form-control" [(ngModel)]="articleCommentToAdd"></textarea>
        <button class="btn btn-success" type="submit">Add Comment</button>
    </div>
    <div class="panel panel-default col-lg-12 content">
        <div>Comments</div>
        <div *ngFor="let comment of article?.comments">
            <div>{{comment.content}}</div>
            <div>{{comment.author}}</div>
            <div>{{comment.date}}</div>
        </div>
    </div>
</div>
